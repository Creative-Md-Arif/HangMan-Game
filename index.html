<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="game-modal">
        <div class="content">
          <img src="image/lost.gif" alt="gif">
          <h4>Game Over</h4>
          <p>The correct word was: <b>rainbow</b></p>
          <button class="play-again">play Agian</button>
        </div>
      </div>
    </div>

   <div class="main">
    <div class="container hangman hangmanbg">
      <div class="hangman-box">
        <img src="image/hangman-0.svg" alt="hangman-img">
        <h1>Hangman Game</h1>
      </div>
  
      <div class="game-box">
         <ul class="word-display"></ul>
         <h4 class="hint-text">
          Hint:
          <b>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis non dolor iste!</b>
         </h4>
         <h4 class="guesses-text">
          incorrect guesses:
          <b> 0 / 6</b>
         </h4>
         <div class="keyboard">
         </div>
      </div>
     </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/word-list.js"></script>
   <script src="js/main.js"></script>
  </script>
  </body>
</html>
